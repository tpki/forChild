<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href=".\css\animate.css">
    <link rel="stylesheet" href=".\css\main.css">
    <title>法務部行政執行署兒童版</title>
</head>

<body>
    <!-- 導覽列 -->
    <div class="container-logo wow fadeIn">
        <div class="logo-image">
            <a href="#">
                <img src=".\image\keynote\Logo\Logo.jpeg">
            </a>
        </div>
        <div class="btn-image">
            <a href="#introduce">
                <div class="btn-introduce btn-size"></div>
            </a>
            <a href="#book">
                <div class="btn-book btn-size"></div>
            </a>
            <a href="#faq">
                <div class="btn-faq btn-size"></div>
            </a>
            <a href="https://www.tpk.moj.gov.tw/ct.asp?xItem=401727&CtNode=41129&mp=030" target="_blank">
                <div class="btn-contact btn-size"></div>
            </a>
        </div>
    </div>

    <!-- jumbotron -->
    <div class="container-jumbotron animated fadeIn">
        <img class="fadeInRight" src="./image/keynote/Jumbotron/Jumbotron.jpg" width="100%vw" height="100%vh">

    <!-- introduce -->
    <div class="container-introduce wow fadeIn" id="introduce">

            <img src="./image/keynote/Introduce/Introduce_name.png" alt="">

        <div class="content">
            <div class="first-section wow fadeIn">
                <a href="./image/keynote/Introduce/Introduce_image.jpg">
                    <div class="image-section">
                        <div class="content">
                            Administrative Enforcement Agency
                        </div>
                    </div>

                    <div class="image-content">
                    </div>
                </a>
            </div>
            <div class="second-section wow fadeIn">
                <div class="section-1">
                    <a href="./image/keynote/Introduce/Evolution_content.jpeg">

                            <div class="content">
                                Evolution
                            </div>
                        </div>
                        <div class="image-content">
                        </div>
                    </a>
                </div>
                <div class="section-2">
                    <a href="./image/keynote/Introduce/Introdece_content_r.jpeg">
                        <div class="image-section">
                            <div class="content">
                                organization
                            </div>
                        </div>
                        <div class="image-content">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- book -->
    <div class="container-book wow fadeIn" id="book">
            <div class="logo-name wow fadeIn">
                    <img src="./image/keynote/book/book_name.png">
                </div>
                <div class="content">
                    <div class="first-section wow fadeIn">
                        <a href="./image/keynote/book/old_man.pdf" target="_blank">
                            <div class="image-section">
                                <div class="content">

                                </div>
                            </div>
        
                            <div class="image-content">
                            </div>
                        </a>
                    </div>
                    <div class="second-section wow fadeIn">
                        <div class="section-1">
                            <a href="./image/keynote/book/computer.pdf" target="_blank">
                                <div class="image-section">
                                    <div class="content">
                                            Publish
                                    </div>
                                </div>
                                <div class="image-content">
                                </div>
                            </a>
                        </div>
                        <div class="section-2">

                                    <div class="content">

                                    </div>
                                </div>
                                <div class="image-content">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
    </div>
    <!-- faq -->
    <div class="container-faq wow fadeIn" id="faq">
            <div class="logo-name wow fadeIn">
                    <img src="./image/keynote/faq/faq_name.png">
                </div>
                <div class="content">
                    <div class="first-section wow fadeIn">
                        <a href="./image/keynote/faq/faq1.pdf" target="_blank">

                                </div>
                            </div>

                    </div>
                    <div class="second-section wow fadeIn">
                        <div class="section-1">
                            <a href="./image/keynote/faq/faq2.pdf" target="_blank">

                                </div>

                                </div>

        <div>Copyright ©2018 Administrative Enforcement Agency, All rights reserved</div>
    </div>


    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</html>
